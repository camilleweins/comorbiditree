<html>

<script src="p5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
		<!-- Google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<!-- D3.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 11px;
				font-weight: 300;
				fill: #242424;
				text-align: center;
				text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
				cursor: default;
			}
			

			.legend {
				font-family: 'Raleway', sans-serif;
				fill: #333333;
			}
			
			.tooltip {
				fill: #333333;
			}

						.stats {
				text-align: left;
			}
		</style>
	
	</head>
	<body>
		<div class="radarChart"></div>
		<div class="a1c">
			<h3>Predicted a1c Value</h3>
			<div class="a1c-value"></div>
		</div>
		<dir class="stats">
			<label>Blood sugar</label>
			<input type="text" name="sugar" id="sugar">
			<br>
			<label>Exercise duration(mins)</label>
			<input type="text" name="exercise" id="exercise">
			<br>
		</dir>
		
<input type="submit" onclick="run()">

		<script src="sketch.js"></script>	
		<script>
		// global variable puragtory
		let sugar =document.getElementById('sugar');
		let exercise = document.getElementById('exercise');

		// variables for the equations
      	let vein, foot, numb, kidney, heart;

      /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */
      
			////////////////////////////////////////////////////////////// 
			//////////////////////// Set-Up ////////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var margin = {top: 100, right: 100, bottom: 100, left: 100},
				width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);
					
				//array of sugar values
				let a1c = [];

			function run() {
				let sugarValue = sugar.value;
				let exerciseValue = exercise.value;

				vein = Math.abs((sugarValue*.19)/1000 - exerciseValue/1000);
				foot = Math.abs((sugarValue*.15)/1000 - exerciseValue/1000);
				numb = Math.abs((sugarValue*.5)/1000 - exerciseValue/1000);
				kidney = Math.abs((sugarValue*.25)/1000 - exerciseValue/1000);
				heart = Math.abs((sugarValue*.75)/1000 - exerciseValue/1000);

				var data = [
				  [//literally have to have the brackets or i.map issue
					{axis:"Vein Disease",value:vein},
					{axis:"Foot Ulcers",value:foot},
					{axis:"Numbness",value:numb},
					{axis:"Kidney Failure",value:kidney},
					{axis:"Heart Disease",value:heart},
				  ]
				];

				RadarChart(".radarChart", data, radarChartOptions);

				//push sugar values into array on submission
				a1c.push(parseInt(sugarValue));
				console.log(a1c);


				let total = 0;
				for (let i = 0; i < a1c.length; i++) {
					total += a1c[i];
					//let average = (a1c.length-1)+(a1c[i]-(a1c.length-1)/a1c.length);
				}
				if (a1c.length > 1){
					let average = total/a1c.length;
					console.log(average);

				}


			}
			

			////////////////////////////////////////////////////////////// 
			//////////////////// Draw the Chart ////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var color = d3.scale.ordinal()
				.range(["#EDC951","#CC333F","#00A0B0"]);
				
			var radarChartOptions = {
			  w: width,
			  h: height,
			  margin: margin,
			  maxValue: 1,
			  levels: 10,
			  roundStrokes: true,
			  color: color
			};
			//Call function to draw the Radar chart
			// RadarChart(".radarChart", data, radarChartOptions);
		</script>
	</body>
</html>
