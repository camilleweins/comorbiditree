<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>The Comorbiditree</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
</head>
<body onload="retrieveValues()">
    <div class="blood-volume">
        <h3>Estimated Blood Volume</h3>
        <div id="blood-volume-value"></div>
    </div>
    <div class="a1c">
        <h3>Predicted a1c Value</h3>
        <div id="a1c-value"></div>
    </div>
    <div class="stats">
        <label>Blood sugar(mg/dL)</label>
        <input type="text" name="sugar" id="sugar">
        <br>
        <label>Exercise duration(mins)</label>
        <input type="text" name="exercise" value="0" id="exercise">
        <br>
    </div>
    <input type="submit" onclick="run()" id="button">
    <div class="radarChart"></div>
    <script src="graph.js"></script>
    <script src="comorbiditree.js"></script>
</body>

</html>
